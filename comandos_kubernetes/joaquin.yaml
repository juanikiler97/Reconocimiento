apiVersion: apps/v1
kind: Deployment
metadata:
  name: joaquin
  labels:
    app: joaquin
spec:
  selector:
    matchLabels:
      app: joaquin
  template:
    metadata:
      labels:
        app: joaquin
    spec:
      containers:
      - name: joaquin
        image: jvazquez92/tfg:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "100m"
          requests:
            cpu: "50m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: joaquin
spec:
  maxReplicas: 6
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 100
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: joaquin

